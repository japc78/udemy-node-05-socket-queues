<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Socket client</h1>
            <hr>

            <p>Server status:
                <span id="lb-online" class="text-success">Online</span>
                <span id="lb-offline" class="text-danger">Offline</span>
            </p>
        </div>

        <div class="row mb-5">
            <div class="col">
                <a class="btn btn-primary" href="public.html">Public screen</a>
                <a class="btn btn-secondary" href="new-ticket.html">Create new  Ticket</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="desktop.html">
                    <input name="desktop"
                           type="text"
                           class="form-control"
                           placeholder="Desktop"
                           autofocus
                           required>
                    <br>
                    <button type="submit" class="btn btn-primary">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
